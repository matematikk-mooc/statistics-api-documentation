          schema:
            type: string
        - name: to
          in: query
          required: false
          description: 'Limit results to earlier than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''

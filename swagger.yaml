openapi: 3.0.2
info:
  title: 'Statistikk-api-dokumentasjon'
  version: 'Spekkhoggern_v.1'
servers:
- url: https://statistics-api.azurewebsites.net
  description: The production API server
- url: https://statistics-api-staging.azurewebsites.net
  description: The staging API server
paths:
  /api/statistics/user_activity/:
    get:
      operationId: listEnrollmentActivityViewSets
      description: This api call fetches enrollment activity for the entirety of "kompetanse.udir.no". It is necessary to specify to/from dates. This makes it so that the amount of data requested isnt overwhelming. 
      parameters:
        - name: from
          in: query
          required: true
          description: 'Limit results to dates later than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
        - name: to
          in: query
          required: true
          description: 'Limit results to earlier than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items: {}
          description: ''
  /api/statistics/user_activity/{id}/:
    get:
      operationId: retrieveEnrollmentActivityViewSet
      description: A enrollment ViewSet for listing or retrieving enrollment activity based on the course_id. You can choose to/from dates to further specify what timeperiod you want to see the enrollment acitivty. 
      parameters:
      - name: id
        in: path
        required: true
        description: ''
        schema:
          type: string
      - name: from
        in: query
        required: false
        description: 'Limit results to dates later than specified date. Format is YYYY-MM-DD.'
        schema:
          type: string
      - name: to
        in: query
        required: false
        description: 'Limit results to earlier than specified date. Format is YYYY-MM-DD.'
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
  /api/statistics/{course_id}/:
    get:
      description: View enrollment count for a course and number of associated groups aggregated by group category. 
      Here you will see how many indiviuals are enrolled per course. With associated groups and their memeber_count, canvas_id and subgroups. 
      This call requires a to/from date to be able to fetch the data. Otherwise the data-amount is overwhelming.
      parameters:
        - name: course_id
          in: path
          required: true
          description: 'Canvas LMS course ID'
          schema:
            type: string
        - name: from
          in: query
          required: true
          description: 'Limit results to dates later than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
        - name: to
          in: query
          required: true
          description: 'Limit results to earlier than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
  /api/statistics/{course_id}/count:
    get:
      description: View enrollment count for a course. Here you will see how many people are enrolled in the course. You can also specify which to/from data to narrow down the timeperiod in which the enrollment happened. 
      parameters:
        - name: course_id
          in: path
          required: true
          description: 'Canvas LMS course ID'
          schema:
            type: string
        - name: from
          in: query
          required: false
          description: 'Limit results to dates later than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
        - name: to
          in: query
          required: false
          description: 'Limit results to earlier than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
  /api/statistics/groupCategory/{group_category_id}:
    get:
      description: View all Canvas LMS groups associated with a group category
      parameters:
        - name: group_category_id
          in: path
          required: true
          description: 'Canvas LMS group category ID'
          schema:
            type: string
        - name: from
          in: query
          required: false
          description: 'Limit results to dates later than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
        - name: to
          in: query
          required: false
          description: 'Limit results to earlier than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
  /api/statistics/groupCategory/{group_category_id}/count:
    get:
      description: View the number of Canvas LMS groups associated with a group category
      parameters:
        - name: group_category_id
          in: path
          required: true
          description: 'Canvas LMS group category ID'
          schema:
            type: string
        - name: from
          in: query
          required: false
          description: 'Limit results to dates later than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
        - name: to
          in: query
          required: false
          description: 'Limit results to earlier than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
  /api/statistics/primary_schools/municipality/{municipality_id}/course/{course_id}:
    get:
      description: View enrollment percentage of teachers at primary schools in specified municipality
      parameters:
        - name: municipality_id
          in: path
          required: true
          description: 'Official municipality ID'
          schema:
            type: string
        - name: course_id
          in: path
          required: true
          description: 'Canvas LMS course ID'
          schema:
            type: string
        - name: from
          in: query
          required: false
          description: 'Limit results to dates later than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
        - name: to
          in: query
          required: false
          description: 'Limit results to earlier than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
        - name: enrollment_percentage_categories
          in: query
          required: false
          description: 'Filter which enrollment percentage categories appear in result. E.g. enrollment_percentage_categories=1,2,3'
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
  /api/statistics/primary_schools/county/{county_id}/course/{course_id}:
    get:
      description: View enrollment percentage of teachers at primary schools in specified county
      parameters:
        - name: county_id
          in: path
          required: true
          description: 'Official county ID'
          schema:
            type: string
        - name: course_id
          in: path
          required: true
          description: 'Canvas LMS course ID'
          schema:
            type: string
        - name: from
          in: query
          required: false
          description: 'Limit results to dates later than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
        - name: to
          in: query
          required: false
          description: 'Limit results to earlier than specified date. Format is YYYY-MM-DD.'
          schema:
            type: string
        - name: enrollment_percentage_categories
          in: query
          required: false
          description: 'Filter which enrollment percentage categories appear in result. E.g. enrollment_percentage_categories=1,2,3'
          schema:
            type: string
        - name: show_schools
          in: query
          required: false
          description: 'Enable data for individual schools. If false, data is aggregated by municipalities.'
          schema:
            type: boolean
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
  /api/statistics/high_schools/county/{county_id}/course/{course_id}:
    get:
      description: View enrollment percentage of high schools teachers in specified county
      parameters:
